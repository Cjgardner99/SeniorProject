<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', filename='SeniorProj.css')}}" rel="stylesheet">
</head>
<body>
<div>
    <a href="{{ url_for('homePage') }}">Home</a>&nbsp;&nbsp;<a href="{{ url_for('Login') }}" style="float: top">Login</a>&nbsp;&nbsp;<a href="{{ url_for('createAccount') }}">Create Account</a>&nbsp;&nbsp;<a href="{{ url_for('myAccount') }}">My Account</a>
    <span style="text-align-all: center; float: right; text-align: center; position: center; justify-content: center" id="welcoming" class="off"></span>
</div>


<div class="center">
    <form action="/homePage" method="POST">
        <button id="takeQuiz">Take Quiz</button>
    </form>
</div>


<script>
    var welcome = document.getElementById("welcoming");
    if ("{{ loggedIn }}" == "yes"){
        welcome.className ="on";
        welcome.innerHTML = "Welcome " + "{{ name }}" + "!"
    }

</script>

</body>
</html>
